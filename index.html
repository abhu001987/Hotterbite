:root{

}

body{
margin:0;
font-family:system-ui;
background:linear-gradient(#000,#120000,#000);
color:white;
}

.glass{
background:var(--glass);
backdrop-filter:blur(12px);
border:1px solid var(--border);
border-radius:12px;
}

header{
max-width:1100px;
margin:15px auto;
padding:12px 16px;
display:flex;

font-size:22px;
cursor:pointer;

}

.container{
max-width:1100px;
margin:auto;
padding:15px;
}

.layout{
display:grid;
grid-template-columns:1fr 300px;
gap:20px;
}

.video-wrapper{
aspect-ratio:16/9;
}

iframe{
width:100%;
height:100%;
border:none;
border-radius:10px;
}

.video-card{
padding:12px;
margin-bottom:15px;
}

.video-title{
color:var(--red);
margin-top:10px;
}

.sidebar{
padding:15px;
}

.category-list a{
display:block;
padding:8px;
text-decoration:none;
color:white;
}

.category-btn{
position:fixed;
right:15px;
top:50%;
transform:translateY(-50%);
background:var(--red);
padding:14px;
border-radius:50%;
cursor:pointer;
z-index:999;
}

.category-panel{
position:fixed;
right:-260px;
top:50%;
transform:translateY(-50%);
width:250px;
padding:15px;
transition:.3s;
}

.category-panel.show{
right:15px;
}

.ad-box{
text-align:center;
margin:20px 0;
}

footer{
text-align:center;
padding:15px;
margin:20px;
}

@media(max-width:900px){

.layout{
grid-template-columns:1fr;
}

}

</style>
