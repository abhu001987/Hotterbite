<style>
:root{
    --red:#ff1a1a;
    --glass:rgba(20,20,20,0.65);
    --border:rgba(255,0,0,0.35);
}

body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:linear-gradient(180deg,#000,#120000,#000);
    color:white;
}

.glass{
    background:var(--glass);
    backdrop-filter:blur(12px);
    border:1px solid var(--border);
    border-radius:12px;
}

header{
    max-width:1100px;
    margin:15px auto;
    padding:12px 16px;
    display:flex;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
    color:var(--red);
    text-decoration:none;
}

.container{
    max-width:1100px;
    margin:auto;
    padding:15px;
}

.layout{
    display:grid;
    grid-template-columns: 1fr 300px;
    gap:20px;
}

.main-video{
    padding:15px;
}

.video-wrapper{
    width:100%;
    aspect-ratio:16/9;
}

.video-wrapper iframe{
    width:100%;
    height:100%;
    border-radius:10px;
    border:none;
}

.video-title{
    margin-top:10px;
    color:var(--red);
    font-size:20px;
}

.download-btn{
    margin-top:10px;
    background:var(--red);
    border:none;
    padding:10px 15px;
    color:white;
    cursor:pointer;
    border-radius:6px;
}

.servers{
    margin-top:10px;
    display:none;
}

.servers a{
    display:block;
    background:#222;
    margin:5px 0;
    padding:10px;
    color:white;
    text-decoration:none;
    border-radius:6px;
}

.video-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    margin-top:20px;
}

.video-card{
    padding:8px;
    cursor:pointer;
}

.video-card iframe{
    width:100%;
    aspect-ratio:16/10;
    border:none;
    border-radius:8px;
}

.sidebar{
    padding:15px;
}

.sidebar-title{
    color:var(--red);
    margin-bottom:10px;
}

.sidebar a{
    display:block;
    padding:8px;
    color:white;
    text-decoration:none;
}

.ad-box{
    text-align:center;
    margin:20px 0;
}

footer{
    text-align:center;
    padding:20px;
}

@media(max-width:900px){
.layout{
grid-template-columns:1fr;
}
}
</style>

<script>
function playVideo(id,title){

document.getElementById("mainPlayer").src =
"https://www.youtube.com/embed/"+id;

document.getElementById("mainTitle").innerText = title;

document.getElementById("servers").style.display="none";

}

function showServers(){

document.getElementById("servers").style.display="block";

}
</script>
